<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="jplayer.blue.monday.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- ahmed -->
    <div
      id="jquery_jplayer_1"
      class="jp-jplayer"
      style="width: 0px; height: 0px;"
    >
      <img
        id="jp_poster_0"
        style="width: 0px; height: 0px; display: none;"
      /><audio
        id="jp_audio_0"
        preload="metadata"
        src="./1.mp3"
        title="Bubble"
      ></audio>
    </div>
    <div
      id="jp_container_1"
      class="jp-audio"
      role="application"
      aria-label="media player"
    >
      <div class="jp-type-single">
        <div class="jp-gui jp-interface">
          <div class="jp-controls">
            <button class="jp-play" role="button" tabindex="0">play</button>
            <button class="jp-stop" role="button" tabindex="0">stop</button>
          </div>
          <div class="jp-progress">
            <div class="jp-seek-bar" style="width: 100%;">
              <div class="jp-play-bar" style="width: 0%;"></div>
            </div>
          </div>
          <div class="jp-volume-controls">
            <button class="jp-mute" role="button" tabindex="0">mute</button>
            <button class="jp-volume-max" role="button" tabindex="0">
              max volume
            </button>
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value" style="width: 6.52174%;"></div>
            </div>
          </div>
          <div class="jp-time-holder">
            <div class="jp-current-time" role="timer" aria-label="time">
              00:00
            </div>
            <div class="jp-duration" role="timer" aria-label="duration">
              -03:29
            </div>
            <div class="jp-toggles">
              <button class="jp-repeat" role="button" tabindex="0">
                repeat
              </button>
            </div>
          </div>
        </div>
        <div class="jp-details">
          <div class="jp-title" aria-label="title">Bubble</div>
        </div>
        <div class="jp-no-solution" style="display: none;">
          <span>Update Required</span>
          To play the media you will need to either update your browser to a
          recent version or update your
          <a href="http://get.adobe.com/flashplayer/" target="_blank"
            >Flash plugin</a
          >.
        </div>
      </div>
    </div>
    <!-- ahmed -->

    <script src="jquery-2.2.4.min.js"></script>
    <script src="jquery.jplayer.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
      //<![CDATA[
      $(document).ready(function () {
        $("#jquery_jplayer_1").jPlayer({
          ready: function (event) {
            $(this).jPlayer("setMedia", {
              title: "Bubble",
              m4a: "./1.mp3",
              oga: "./1.mp3",
            });
          },
          swfPath: "../../dist/jplayer",
          supplied: "m4a, oga",
          wmode: "window",
          useStateClassSkin: true,
          autoBlur: false,
          smoothPlayBar: true,
          keyEnabled: true,
          remainingDuration: true,
          toggleDuration: true,
        });
      });
      //]]>
    </script>
  </body>
</html>
